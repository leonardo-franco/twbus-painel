<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwBus - Testes Automatizados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2d2d2d;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .test-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #4a5568;
            color: white;
        }

        .btn-secondary:hover {
            background: #2d3748;
        }

        .console-output {
            background: #1a1a1a;
            border: 1px solid #4a5568;
            border-radius: 6px;
            padding: 20px;
            min-height: 400px;
            font-family: inherit;
            font-size: 14px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .test-result {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .test-pass {
            background: rgba(72, 187, 120, 0.2);
            border-left: 4px solid #48bb78;
        }

        .test-fail {
            background: rgba(245, 101, 101, 0.2);
            border-left: 4px solid #f56565;
        }

        .test-info {
            background: rgba(102, 126, 234, 0.2);
            border-left: 4px solid #667eea;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #4a5568;
            border-radius: 6px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #718096;
        }

        .status-indicator.running {
            background: #667eea;
            animation: pulse 2s infinite;
        }

        .status-indicator.passed {
            background: #48bb78;
        }

        .status-indicator.failed {
            background: #f56565;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #4a5568;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #4a5568;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ TwBus - Testes Automatizados</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Pronto para executar</span>
            </div>
            <div class="status-item">
                <span id="testCount">0/0 testes</span>
            </div>
            <div class="status-item">
                <span id="testTime">0ms</span>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="test-controls">
            <button class="btn btn-primary" id="runTests">‚ñ∂Ô∏è Executar Testes</button>
            <button class="btn btn-secondary" id="clearConsole">üóëÔ∏è Limpar Console</button>
            <button class="btn btn-secondary" id="exportResults">üìä Exportar Resultados</button>
        </div>
        
        <div class="console-output" id="consoleOutput">
            Clique em "Executar Testes" para iniciar a valida√ß√£o do sistema TwBus...
        </div>
        
        <div class="footer">
            <p>Sistema de testes automatizados para garantir qualidade e seguran√ßa do TwBus</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="tests.js"></script>
    <script>
        // Interface para executar testes
        class TestRunner {
            constructor() {
                this.output = document.getElementById('consoleOutput');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                this.testCount = document.getElementById('testCount');
                this.testTime = document.getElementById('testTime');
                this.progressFill = document.getElementById('progressFill');
                this.results = [];
                this.startTime = 0;
                
                this.setupEventListeners();
                this.hijackConsole();
            }

            setupEventListeners() {
                document.getElementById('runTests').addEventListener('click', () => {
                    this.runTests();
                });

                document.getElementById('clearConsole').addEventListener('click', () => {
                    this.clearConsole();
                });

                document.getElementById('exportResults').addEventListener('click', () => {
                    this.exportResults();
                });
            }

            hijackConsole() {
                const originalLog = console.log;
                const originalError = console.error;

                console.log = (...args) => {
                    this.addToOutput(args.join(' '), 'info');
                    originalLog.apply(console, args);
                };

                console.error = (...args) => {
                    this.addToOutput(args.join(' '), 'error');
                    originalError.apply(console, args);
                };
            }

            addToOutput(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `test-result test-${type === 'error' ? 'fail' : type === 'info' ? 'info' : 'pass'}`;
                div.textContent = message;
                this.output.appendChild(div);
                this.output.scrollTop = this.output.scrollHeight;
            }

            async runTests() {
                this.startTime = Date.now();
                this.statusIndicator.className = 'status-indicator running';
                this.statusText.textContent = 'Executando testes...';
                this.clearConsole();
                
                try {
                    const testRunner = new BusPanelTester();
                    
                    // Configurar testes personalizados
                    this.setupCustomTests(testRunner);
                    
                    // Executar testes
                    const success = await testRunner.runAllTests();
                    
                    // Atualizar interface
                    this.updateProgress(100);
                    this.statusIndicator.className = `status-indicator ${success ? 'passed' : 'failed'}`;
                    this.statusText.textContent = success ? 'Todos os testes passaram!' : 'Alguns testes falharam';
                    
                    const elapsed = Date.now() - this.startTime;
                    this.testTime.textContent = `${elapsed}ms`;
                    this.testCount.textContent = `${testRunner.passed + testRunner.failed}/${testRunner.tests.length} testes`;
                    
                    this.results = {
                        success,
                        total: testRunner.tests.length,
                        passed: testRunner.passed,
                        failed: testRunner.failed,
                        errors: testRunner.errors,
                        duration: elapsed
                    };
                    
                } catch (error) {
                    this.addToOutput(`Erro fatal: ${error.message}`, 'error');
                    this.statusIndicator.className = 'status-indicator failed';
                    this.statusText.textContent = 'Erro fatal na execu√ß√£o';
                }
            }

            setupCustomTests(testRunner) {
                // Adicionar testes espec√≠ficos para a interface
                testRunner.addTest('Verificar elementos da interface', () => {
                    const requiredElements = ['#refreshBtn', '#expandBtn', '.container'];
                    requiredElements.forEach(selector => {
                        const element = document.querySelector(selector);
                        testRunner.assert(element !== null, `Elemento ${selector} deve existir`);
                    });
                });

                testRunner.addTest('Verificar acessibilidade', () => {
                    const buttons = document.querySelectorAll('button');
                    buttons.forEach(button => {
                        const hasAriaLabel = button.hasAttribute('aria-label');
                        const hasTitle = button.hasAttribute('title');
                        const hasText = button.textContent.trim().length > 0;
                        
                        testRunner.assert(
                            hasAriaLabel || hasTitle || hasText,
                            'Bot√µes devem ter texto acess√≠vel'
                        );
                    });
                });
            }

            updateProgress(percentage) {
                this.progressFill.style.width = `${percentage}%`;
            }

            clearConsole() {
                this.output.innerHTML = '';
            }

            exportResults() {
                if (!this.results) {
                    alert('Execute os testes primeiro para exportar resultados');
                    return;
                }

                const report = {
                    timestamp: new Date().toISOString(),
                    results: this.results,
                    userAgent: navigator.userAgent,
                    url: window.location.href
                };

                const blob = new Blob([JSON.stringify(report, null, 2)], {
                    type: 'application/json'
                });

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `twbus-test-results-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        // Inicializar runner de testes
        document.addEventListener('DOMContentLoaded', () => {
            new TestRunner();
        });
    </script>
</body>
</html>
